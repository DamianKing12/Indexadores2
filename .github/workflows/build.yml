name: Build and Deploy

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Builds Branch
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: "builds"
          path: "build-output"
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Plugins
        run: |
          chmod +x gradlew
          # Usamos assembleDebug que genera el .aar funcional
          ./gradlew :SeriesKaoProvider:assembleDebug --no-daemon --stacktrace

      - name: Prepare Artifacts
        run: |
          mkdir -p build-output
          rm -rf build-output/*
          
          # Copiamos el .aar generado
          cp SeriesKaoProvider/build/outputs/aar/*.aar build-output/SeriesKaoProvider.aar
          
          # Buscamos o creamos el plugins.json (usa el nombre del .aar)
          echo "Contenido final para la rama builds:"
          ls -R build-output/

      - name: Push builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd build-output
          if [ ! -d ".git" ]; then
            git init
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          fi
          
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout -B builds
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push origin builds --force
