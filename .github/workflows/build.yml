name: Build and Deploy

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Builds Branch
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: "builds"
          path: "build-output"
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Plugins
        run: |
          # Usamos 'gradle' del sistema en lugar de './gradlew' para ignorar el JAR daÃ±ado
          gradle make --no-daemon --stacktrace

      - name: Prepare Artifacts
        run: |
          mkdir -p build-output
          find . -name "*.cs3" -exec cp {} build-output/ \;
          find . -name "*.aar" -exec cp {} build-output/ \;
          cp plugins.json build-output/ 2>/dev/null || true
          if [ -d "build" ]; then
            cp -r build/* build-output/ 2>/dev/null || true
          fi

      - name: Push builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd build-output
          if [ ! -d ".git" ]; then
            git init
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
            git checkout -b builds
          fi
          
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push origin builds --force
