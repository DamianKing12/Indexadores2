name: Build and Deploy

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Builds Branch
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: "builds"
          path: "build-output"
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Plugins
        run: |
          gradle make --no-daemon --stacktrace

      - name: Prepare Artifacts
        run: |
          mkdir -p build-output
          rm -rf build-output/*
          
          # Buscamos y copiamos todos los .cs3
          find . -name "*.cs3" -exec cp {} build-output/ \;
          
          # Buscamos el plugins.json en la raíz o en build/
          if [ -f "plugins.json" ]; then
            cp plugins.json build-output/
          elif [ -f "build/plugins.json" ]; then
            cp build/plugins.json build-output/
          fi
          
          # Verificamos si se copió algo
          ls -R build-output/

      - name: Push builds
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd build-output
          if [ ! -d ".git" ]; then
            git init
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          fi
          
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout -B builds
          git add .
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push origin builds --force
